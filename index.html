<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call to action</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      #main {
        width: 900px;
        margin: 10% auto;
        padding: 5%;
        border: 1px solid black;
      }

      #content {
        border: 1px solid black;
        width: 100%;
        padding: 0% 7%;
      }

      #heading {
        font-size: 60px;
        font-weight: 200;
        color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="content">
        <h1 id="heading">Build your first chatbot in 10 minutes</h1>
      </div>
    </main>
  </body>
</html>
