<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call to action</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
        font-weight: 200;
      }

      main {
        border: 1px solid rgba(0, 0, 0, 0.4);
        width: 900px;
        margin: 10% auto;
        padding: 2% 5%;
      }

      h1 {
        font-size: 70px;
        line-height: 70px;
        color: rgba(0, 0, 0, 0.6);
      }

      #underline {
        border: 2px solid black;
        width: 80px;
      }

      #description {
        font-size: 35px;
        line-height: 45px;
        color: rgba(0, 0, 0, 0.5);
      }

      #button {
        width: 100%;
        height: 70px;
        text-align: center;
        padding-top: 15px;
        font-size: 35px;
        background-color: #4184e1;
        color: #fff;
        margin: 50px 0px;
        border-radius: 35px;
      }

      #policy-description {
        font-size: 25px;
        width: 90%;
        line-height: 35px;
        color: rgba(0, 0, 0, 0.3);
        margin-bottom: 5%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Build your first chatbot in 10 minutes</h1>
      <div id="underline"></div>
      <p id="description">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot
      </p>
      <div id="button">TRY NOW &rarr;</div>
      <p id="policy-description">
        By clicking try now create an account and agree to our Terms and
        Conditions and Privacy Policy
      </p>
    </main>
  </body>
</html>
